<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="login" type="email" placeholder="Login" required />
        <input id="password" type="password" placeholder="Senha" required />
        <button type="submit" id="button">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="block">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </div>
        <div class="block">
          <input id="input-email" type="email" placeholder="Email" />
          <label>Casa :</label>
          <select id="house">
            <option type="text" value="Gitnória" id="gitnoria-house">
              Gitnória
            </option>
            <option type="text" value="Reactpuff" id="reactpuff-house"></option>
            <option type="text" value="Corvinode" id="corvinode-house"></option>
            <option type="text" value="Pytherina" id="pytherina-house"></option>
          </select>
        </div>
        <label id="label-family">Qual sua família?</label>
        <input type="radio" value="Frontend" name="family" /> Família Frontend
        <input type="radio" value="Backend" name="family" /> Família Backend
        <input type="radio" value="FullStack" name="family" /> Família Fullstack
        <br />
        <label id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <div id="family">
          <input type="checkbox" value="HoFs" class="subject" />HoFs
          <input type="checkbox" value="Jest" class="subject" />Jest
          <input type="checkbox" value="Promises" class="subject" />Promises
          <input type="checkbox" value="React" class="subject" />React
          <input type="checkbox" value="SQL" class="subject" />SQL
          <input type="checkbox" value="Python" class="subject" />Python
        </div>
        <div class="block">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate" /> 1
          <input type="radio" value="2" name="rate" /> 2
          <input type="radio" value="3" name="rate" /> 3
          <input type="radio" value="4" name="rate" /> 4
          <input type="radio" value="5" name="rate" /> 5
          <input type="radio" value="6" name="rate" /> 6
          <input type="radio" value="7" name="rate" /> 7
          <input type="radio" value="8" name="rate" /> 8
          <input type="radio" value="9" name="rate" /> 9
          <input type="radio" value="10" name="rate" /> 10
        </div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
